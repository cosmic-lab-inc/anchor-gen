[package]
name = "marinade-cpi"
version = "0.3.4"
edition = "2021"
description = "Autogenerated CPI client for the Marinade liquid staking program."
repository = "https://github.com/cosmic-lab-inc/anchor-gen"
license = "Apache-2.0"
keywords = ["solana", "anchor"]

[features]
default = ["cpi"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]

[dependencies]
anchor-gen = { version = "0.3.4", path = "../../crates/anchor-gen" }
anchor-lang = ">=0.20"
